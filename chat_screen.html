<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat App</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="chat_screen.css">
</head>
<body>
	
	<!-- Logout button right here let's gooo! -->
	<button type="button" id="logout-btn" class="btn btn-danger">Logout</button>
	
	<!-- The chat screen. -->
	<div id="chat-app">
		<!-- The amazing list of contacts is here. -->
		<div id="contact-list" class="bg-light">
			<!-- Profile of the user here. -->
			<div id="profile">
				<img id="profile-image" src="./imgs/cat.png" alt="Cat">
				<h5 id="profile-name">
					Sir. Cat
				</h5>
				<img id="add-contact-btn" src="./imgs/person-add.svg"></img>
			</div>
			<!-- Chat list here. -->
			<div id="contacts" class="overflow-auto">
				<div class="contact-card">
					<img class="contact-profile-pic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contact-profile-name">
						Mr Raccoon
					</h5>
					<span class="last-contacted-text">14:20, 11/05/23</span>
				</div>
				<div class="contact-card selected">
					<img class="contact-profile-pic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contact-profile-name">
						Mr Raccoon
					</h5>
					<span class="last-contacted-text">14:20, 11/05/23</span>
				</div>
				<div class="contact-card">
					<img class="contact-profile-pic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contact-profile-name">
						Mr Raccoon
					</h5>
					<span class="last-contacted-text">14:20, 11/05/23</span>
				</div>
			</div>
		</div>
		
		<!-- The chat box is here -->
		<div id="chat-box" class="bg-light">
			<div id="chat-title">
				<img id="chat-profile-img" src="./imgs/raccoon.png">
				<span id="chat-profile-title">Mr Raccoon</span>
				<br>
				<span id="chat-profile-status">Online</span>
			</div>
			<div id="chat-area">
				
			</div>
			<div id="chat-field">
				<input id="chat-field-text" type="text" placeholder="Write your message here...">
				<button id="chat-field-btn" type="button" class="btn btn-secondary">Send</button>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

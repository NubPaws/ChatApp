<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat App</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="chat_screen.css">
	</head>
	<body>
		<div id="wrapper" class="container-fluid w-100">
			<div class="row">
				<div class="col d-flex justify-content-end mt-3">
					<button type="button" class="btn btn-danger">Logout</button>
				</div>
			</div>
			<div id="chat-screen" class="row d-flex justify-content-center">
				<div id="contact-list" class="col-3 container bg-white px-0 border border-dark">
					<div class="card no-border bg-light rounded-0">
						<h5 class="card-title d-flex">
							<img
							class="img-fluid profile-pic rounded border mt-1"
							src="./imgs/wobbuffet.png" alt="Wobbufet">
							Rami Hashan
						</h5>
						<div class="card-text"></div>
						<button type="button" class="btn btn-success">
							Add Contact
						</button>
					</div>
				</div>
				<div id="chat-box" class="col-9 overflow-auto bg-white px-0 border border-dark">
					<h1 class="text-dark">World</h1>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>

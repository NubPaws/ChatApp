<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat App</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="chat_screen.css">
</head>
<body>
	
	<!-- Logout button right here let's gooo! -->
	<button type="button" id="logoutBtn" class="btn btn-danger">Logout</button>
	
	<!-- The chat screen. -->
	<div id="chatApp">
		<!-- The amazing list of contacts is here. -->
		<div id="contactList" class="bg-light">
			<!-- Profile of the user here. -->
			<div id="profile">
				<img id="profileImage" src="./imgs/cat.png" alt="Cat">
				<h5 id="profileName">
					Sir Cat
				</h5>
				<img
					id="addContactBtn"
					src="./imgs/person-add.svg"
					data-bs-toggle="modal"
					data-bs-target="#addContactModal"
				></img>
				
				<!-- Add contact modal. -->
				<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addContactModalLabel">Add new contact</h5>
							<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<input type="text" class="form-control" id="contactIdentifier" placeholder="Contact's identifier">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
						</div>
						</div>
					</div>
				</div>
				<!-- End of modal. -->
			</div>
			
			<!-- Chat list here. -->
			<div id="contacts">
				<div class="contactCard">
					<img class="contactProfilePic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contactProfileName">
						Mr. Raccoon
					</h5>
					<span class="lastContactedText">14:20, 11/05/23</span>
				</div>
				<div class="contactCard selected">
					<img class="contactProfilePic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contactProfileName">
						Mr. Raccoon
					</h5>
					<span class="lastContactedText">14:20, 11/05/23</span>
				</div>
				<div class="contactCard">
					<img class="contactProfilePic" src="./imgs/raccoon.png" alt="Raccoon">
					<h5 class="contactProfileName">
						Mr. Raccoon
					</h5>
					<span class="lastContactedText">14:20, 11/05/23</span>
				</div>
			</div>
		</div>
		
		<!-- The chat box is here -->
		<div id="chatBox" class="bg-light">
			<div id="chatTitle">
				<img id="chatProfileImg" src="./imgs/raccoon.png">
				<span id="chatProfileTitle">Mr. Raccoon</span>
				<br>
				<span id="chatProfileStatus">Online</span>
			</div>
			<div id="chatArea" class="overflow-auto container">
				<span class="left-speech-bubble">Why do you like raccoons?</span>

				<span class="right-speech-bubble">Why don't you?</span>
			</div>
			<div id="chatField">
				<input id="chatFieldText" type="text" placeholder="Write your message here...">
				<button id="chatFieldBtn" type="button" class="btn btn-primary">Send</button>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

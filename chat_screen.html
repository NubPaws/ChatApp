<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat App</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="chat_screen.css">
	</head>
	<body>
		<div id="wrapper" class="container-fluid w-100">
			<div class="row">
				<div class="col d-flex justify-content-end mt-3">
					<button type="button" class="btn btn-danger">Logout</button>
				</div>
			</div>
			<div id="chat-screen" class="row d-flex justify-content-center">
				
				<!-- The list of contacts including the user's profile. -->
				<div id="contact-list" class="col-sm-12 col-md-3 container-fluid bg-white border border-dark">
					
					<!-- The user's profile. -->
					<div class="row bg-light border border-dark rounded-0">
						<div class="col-2 m-0 p-1">
							<img
								class="img-fluid rounded-5 border m-1"
								src="./imgs/cat.png" alt="Cat"
							>
						</div>
						<div class="col-8 m-0 p-1">
							<span class="align-middle">Sir Cat</span>
						</div>
						<div class="col-2 m-0 p-1">
							<button type="button" class="btn no-border m-0 p-0">
								<img
									class="img-fluid m-0 p-0"
									src="./imgs/plus.png" alt="+"
								>
							</button>
						</div>
					</div>
					
					<!-- The list of contacts here. -->
					<div id="contacts" class="container-fluid row m-0 p-0 overflow-auto">
						<div class="row m-0 p-0 border">
							<div class="col-2 m-0 p-1">
								<img
									class="img-fluid rounded-5 border m-1"
									src="./imgs/raccoon.png" alt="Raccoon"
								>
							</div>
							<div class="col-10 m-0 p-1">
								<div class="p-0 m-0">Mr. Raccoon One</div>
								<div class="text-end p-0 m-0">14:20, 11/05/23</div>
							</div>
						</div>
						<div id="selected-chat" class="row m-0 p-0 border">
							<div class="col-2 m-0 p-1">
								<img
									class="img-fluid rounded-5 border m-1"
									src="./imgs/raccoon.png" alt="Raccoon"
								>
							</div>
							<div class="col-10 m-0 p-1">
								<div class="p-0 m-0">Mr. Raccoon Two</div>
								<div class="text-end p-0 m-0">14:20, 11/05/23</div>
							</div>
						</div>
						
					</div>
					
				</div>
				
				<!-- The chat box goes here. -->
				<div id="chat-box" class="container-fluid col-sm-12 col-md-9 px-0 bg-light border border-dark">
					<!-- Title of the chat. -->
					<div class="row m-0 p-0 border">
						<div class="col-2 col-lg-1 m-0 p-1 text-center">
							<img id="chat-title-img"
								class="img-fluid rounded border m-0 rounded-5"
								src="./imgs/raccoon.png" alt="Raccoon"
							>
						</div>
						<div class="col-10 col-lg-11 m-0 p-1">
							<h4 class="p-0 m-0">Mr. Raccoon Two</h4>
							<h6 class="p-0 m-0">Online</h6>
						</div>
					</div>
					<!-- The actual chat box. -->
					<div class="row m-0 p-0 bg-white border border-dark">
						asd
					</div>
					<!-- The chat area. -->
					<div class="row m-0 p-0 bg-light border border-dark">
						chat area field.
					</div>
				</div>
				
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>

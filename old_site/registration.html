<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="authentication.css" rel="stylesheet">
</head>

<body>
    <div class="container pane">
        <form>
            <div class="form-group row authentication-row">
                <div class="col-3">
                    <label for="username">Username</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row authentication-row">
                <div class="col-3">
                    <label for="user-password">Password</label>
                </div>
                <div class="col-9">
                    <input type="password" class="form-control" id="user-password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row authentication-row">
                <div class="col-3">
                    <label for="validated-password">Please validate your password</label>
                </div>
                <div class="col-9">
                    <input type="password" class="form-control" id="validated-password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row authentication-row">
                <div class="col-3">
                    <label for="display-name">Display name</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="display-name" placeholder="Username">
                </div>
            </div>

            <div class="form-group row authentication-row">
                <div class="col-3">
                    <label for="profile-picture">Profile Picture</label>
                </div>
                <div class="col-9">
                    <input type="file" class="form-control" id="profile-picture">
                </div>
            </div>

            <button class="btn btn-primary">Register</button>
        </form>
        <div class="text-center">
            <p>Already registered? <a href="login.html">click here</a> to login</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
